<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-success">
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">

      <button type="button" class="btn btn-secondary mb-4" id="new-card">New Card</button>

      <div class="card d-flex flex-column justify-content-between">
        <!-- Top suit -->
        <div class="text-start w-100" id="suit-top"></div>

        <!-- Rank -->
        <div class="d-flex align-items-center justify-content-center flex-grow-1" id="rank"></div>

        <!-- Bottom suit -->
        <div class="text-end w-100">
          <span id="suit-bottom" class="flip"></span>
        </div>
      </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
